<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="QuizTion" content="The general knowledge question game!" />
    <meta name="keywords" content="QuizTion, Quiz, Game, Quiz Game, Knowledge, Trivia, Questions, Test" />
    <title>QuizTion</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <main id="question-container">
        <h1 id="timer-section">Time: <br>10</h1>
        <h2 id="question-num">QuizTion 1</h2>
        <h2 id="question">What is the fastest animal on earth?</h2>
        <div class="choices-container">
            <div class="choices">
                <p class="letter a">A.</p>
                <p class="choice one">Cheetah</p>
            </div>
            <div class="choices">
                <p class="letter b">B.</p>
                <p class="choice two">Ostrich</p>
            </div>
            <div class="choices">
                <p class="letter c">C.</p>
                <p class="choice three">Gazelle</p>
            </div>
            <div class="choices">
                <p class="letter d">D.</p>
                <p class="choice four">Peregrine Falcon</p>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
